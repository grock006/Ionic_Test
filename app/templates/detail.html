<ion-header-bar class="bar-light no-bg-color" style="z-index:2">
  <button class="button button-clear">
  </button>
  <div class="title">
      Color details
  </div>
  <button class="button button-clear" ng-click="goBack();">
      <i class="ion-close"></i> 
  </button>
</ion-header-bar>


<ion-view>
 <!--  <ion-content> -->
    <!-- hex and rgb details -->
    <div class="row text-center margin-top-detail no-pad detail-hex" style="z-index:4">
      <div class="col col-35 no-pad"></div>
      <div class="col col-30 no-pad">
        <h4 class="detail-hex-rgb no-margin">{{hex | uppercase}}</h4> 
        <h5 style="margin-top: 5px;margin-bottom: 5px;">Hex</h5>
      </div>
      <div class="col col-35 no-pad"></div>
    </div>
    <!-- end hex and rgb details -->
  <div class="row text-center no-pad detail-hex" style="margin-bottom:2vh">
    <div class="col col-34 no-pad"></div>
    <div class="col col-10 no-pad">
      <h4 class="detail-hex-rgb only-margin-top">{{red}}</h4> 
      <h5 class="only-margin-top">R</h5>
    </div>
    <div class="col col-1 no-pad"></div>
    <div class="col col-10 no-pad">
      <h4 class="detail-hex-rgb only-margin-top">{{green}}</h4> 
      <h5 class="only-margin-top">G</h5>
    </div>
    <div class="col col-1 no-pad"></div>
    <div class="col col-10 no-pad">
      <h4 class="detail-hex-rgb only-margin-top">{{blue}}</h4>
      <h5 class="only-margin-top">B</h5>
    </div>
    <div class="col col-34 no-pad"></div>
  </div>

    <!-- main color -->
    <div class="row text-center">
      <div class="col col-10"></div>
      <div class="col col-80">
        <div id="detail-box"></div>
      </div>
      <div class="col col-10"></div>
    </div>
    <!-- end main color -->
    <!-- darken brignten color -->
  
    <div class="box-bottom-container">
      <div class="row text-center no-pad-lr">  
        
        <div ng-class="{'col-25 relative-pick': ( colorPick === 'bright-three'), 'col-12': (colorPick !== 'bright-three') }" 
        class="box-detail" id="bright-three-container" 
        ng-click="changeDetailColor('bright-three')">
            <div class="box-detail-main" id="bright-three" ng-show="colorPick === 'bright-three'">
                <i class="ion-checkmark detail"></i>
            </div>
        </div>
        
        <div class="box-detail" id="bright-two-container" 
             ng-class="{'col-25 relative-pick': ( colorPick === 'bright-two'), 'col-12': (colorPick !== 'bright-two') }" 
             ng-click="changeDetailColor('bright-two')">
             <div class="box-detail-main" id="bright-two" ng-show="colorPick === 'bright-two'">
                 <i class="ion-checkmark detail"></i>
             </div>
        </div>

        <div class="box-detail" id="bright-one-container" 
             ng-class="{'col-25 relative-pick': ( colorPick === 'bright-one'), 'col-12': (colorPick !== 'bright-one') }" 
             ng-click="changeDetailColor('bright-one')">
             <div class="box-detail-main" id="bright-one" ng-show="colorPick === 'bright-one'">
                 <i class="ion-checkmark detail"></i>
             </div>
        </div>

        <div class="box-detail" id="main-detail-container"
             ng-class="{'col-25 relative-pick': ( colorPick === 'main-detail'), 'col-12': (colorPick !== 'main-detail') }"
             ng-click="changeDetailColor('main-detail')">
            <div class="box-detail-main" id="main-detail" ng-show="colorPick === 'main-detail'">
                <i class="ion-checkmark detail"></i>
            </div>
        </div>

        <div class="box-detail" id="dark-one-container" 
             ng-class="{'col-25 relative-pick': ( colorPick === 'dark-one'), 'col-12': (colorPick !== 'dark-one') }" 
             ng-click="changeDetailColor('dark-one')"> 
             <div class="box-detail-main" id="dark-one" ng-show="colorPick === 'dark-one'">
                 <i class="ion-checkmark detail"></i>
             </div>         
        </div>

         <div class="box-detail" id="dark-two-container" 
              ng-class="{'col-25 relative-pick': ( colorPick === 'dark-two'), 'col-12': (colorPick !== 'dark-two') }" 
              ng-click="changeDetailColor('dark-two')">  
              <div class="box-detail-main" id="dark-two" ng-show="colorPick === 'dark-two'">
                  <i class="ion-checkmark detail"></i>
              </div>
        </div>

         <div class="box-detail" id="dark-three-container" 
              ng-class="{'col-25 relative-pick': ( colorPick === 'dark-three'), 'col-12': (colorPick !== 'dark-three') }" 
              ng-click="changeDetailColor('dark-three')"> 
              <div class="box-detail-main" id="dark-three" ng-show="colorPick === 'dark-three'">
                  <i class="ion-checkmark detail"></i>
              </div>   
        </div>


      </div>
    
    </dthree
    <!-- end darken brighten color -->
  <!-- </ion-content> -->
</ion-view>
