<ion-header-bar class="bar-stable">
  <button class="button button-clear ion-ios-arrow-left" ui-sref="logo">
     back
  </button>
  <div class="title">
    
  </div>
  <button class="button button-clear ng-hide" ng-show="color.hex" ng-click="sendForm();">
      next <i class="ion-ios-arrow-right"></i> 
  </button>
</ion-header-bar>

<ion-view>
<!--   <ion-content> -->
  <div class="row row-center text-center margin-top-wheel">
    <div class="col">
      <h2 class="wheel-text">Choose a Color</h2>
    </div>
  </div>
	<div class="row row-center text-center margin-top-wheel">  
		<div class="col">
			<div ng-colorwheel="{ size: 300, segments: 40 }" ng-model="color.hex"></div>
		</div>
	</div>

	 <div class="box-bottom-container" ng-show="color.hex" class="ng-hide">

      <div class="row no-pad-lr">
        <div class="col col-30">
        </div>
        <div class="col col-25"></div>
        <div class="col col-45 no-pad">
             <button class="button-clear no-pad-lr" ng-click="sendWheelDetails();" style="width:100%"> 
                <img src="images/view-details.png" style="width:100%">
            </button>
        </div>
      </div>

      <br>
      <div class="row text-center no-pad-lr">  
        <div class="col-12 box-detail" id="wheel-bright-three">
          
        </div>
        <div class="col-12 box-detail" id="wheel-bright-two">
          
        </div>
        <div class="col-12 box-detail" id="wheel-bright-one">
          
        </div>
        <div class="col-25 box-detail" style="position:relative">
          <div class="box-detail-main" id="wheel-main">
              <i class="ion-checkmark detail"></i>
          </div>
        </div>
        <div class="col-12 box-detail" id="wheel-dark-one">
          
        </div>
         <div class="col-12 box-detail" id="wheel-dark-two">
          
        </div>
         <div class="col-12 box-detail" id="wheel-dark-three">
          
        </div>
      </div>
    </div>
	<!-- </ion-content> -->
</ion-view>
